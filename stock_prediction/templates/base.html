<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    Stock Prediction {% block title %}{% endblock %}
  </title>
  <!--     Fonts and icons     -->
<!--  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />-->
<!--  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>-->
  <!-- CSS Files -->
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css"/>
  <link rel="stylesheet" href="{% static 'sof-ui-dashboard' %}" type="text/css">

</head>
<body class="" style="background: rgb(83,83,83);
background: radial-gradient(circle, rgba(83,83,83,1) 0%, rgba(0,0,0,1) 100%);">
{% block content %}
{% endblock content %}
{% include "scripts.html" %}

<!-- Specific JS goes HERE -->
{% block javascripts %}
{% endblock javascripts %}

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="{% static 'soft-ui-dashboard.js' %}"></script>

</body>
</html>
